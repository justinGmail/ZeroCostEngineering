<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client App</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
	#container {display: flex; flex-direction: column; /* Change to column for vertical alignment */}
        #instruction-container { margin-top: 10px; }
        textarea { width: 100%; height: 5em; resize: vertical; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <h1>Client Application</h1>
    <div id="container">
        <form id="myForm">
            <label for="userID">User ID:</label>
            <input type="number" id="userID" name="userID">

            <label for="workflowID">Workflow ID:</label>
            <input type="text" id="workflowID" name="workflowID">
        </form>
        <br>
        <div id="instruction-container">
            <label for="instruction">Instruction:</label>
            <textarea id="instruction" name="instruction"></textarea>
        </div>
        <br>
        <div id="input-container">
            <label for="input">Test Input:</label>
            <textarea id="input" name="input"></textarea>
        </div>
    </div>

    <button type="button" onclick="submitForm()">Submit</button>
    <br>
    <div id="reply-container">
        <label for="reply_code">Reply Code:</label>
        <textarea id="reply_code" name="reply_code"></textarea>
    </div>
    <br>
    <div id="reply-container">
        <label for="reply_answer">Reply Answer:</label>
        <textarea id="reply_answer" name="reply_answer"></textarea>
    </div>

    <script src="/static/client.js"></script>
    <script $(function () { $( "#instruction" ).autocomplete({ minLength: 0 }); }); </script>
</body>
</html>
